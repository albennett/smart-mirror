<!DOCTYPE html>

  <body>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 36.174465, lng: -86.767960},
        zoom: 10
      });
      var trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
    }
  </script>

  <div ng-view></div>
  <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWxxUFMPhxC64LOxG-G_mD-oc0siASEY8&callback=initMap"async defer></script>
