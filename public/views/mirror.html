<div id="map"></div>
<p id="my_box1" class='time'></p>
<!-- <h1 class='time'>{{time}}</h1> -->
<p class='day'>{{new}}</p>
<p class='date'>{{date}}</p>
<p class='quote'>"{{quote}}" -- {{author}}</p>
<p class='joke'>"You should hire Amy Lee" -- Maya Angelou</p>
<p class='temp'>{{temperature}}&deg;</p>
<p class='summary'>{{weather.summary}}</p>
<skycon class='skycon' icon="weather.icon" size="100"></skycon>

<div id="five-day-forecast">
  <div class="col card inline" ng-repeat="day in fiveDay | limitTo: 5">
    <skycon icon="day.icon" size="50"></skycon>
    <p class='high-low'>High<br> {{day.temperatureMax | number: 0}}</p>
    <p class='high-low'>Low<br> {{day.temperatureMin | number: 0}}</p>
  </div>
</div>


<div id='titles'>
  <div ng-repeat="new in news | limitTo: 3">
    <i class="fa fa-newspaper-o"></i> <span class='news-title'>{{new.title}} </span>
  </div>
</div>

<div id="authorize-div" style="display: none">
  <span>Authorize access to Google Calendar API</span>
  <!--Button for the user to click to initiate auth sequence -->
  <button id="authorize-button" ng-click="handleAuth(event)">
    Authorize
  </button>
</div>
<div class='events'>Upcoming events:</div>
<pre id="output" class='upcoming'></pre>
