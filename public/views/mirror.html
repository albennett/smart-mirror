<div id="map"></div>
<h1 id="my_box1" class='time'></h1>
<!-- <h1 class='time'>{{time}}</h1> -->
<h3 class='day'>{{new}}</h3>
<h3 class='date'>{{date}}</h3>
<h3 class='quote'>"{{quote}}" -- {{author}}</h3>
<h1 class='temp'>{{temperature}}&deg;</h1>
<h2 class='summary'>{{weather.summary}}</h2>
<skycon class='skycon' icon="weather.icon"></skycon>

<div id="five-day-forecast">
  <div class="col card inline" ng-repeat="day in fiveDay | limitTo: 5">
    <skycon icon="day.icon" size="50"></skycon>
    <p>High<br> {{day.temperatureMax}}</p>
    <p>Low<br> {{day.temperatureMin}}</p>
  </div>
</div>


<div id='titles'>
  <div ng-repeat="new in news | limitTo: 3">
    <i class="fa fa-newspaper-o"></i> <span class='news-title'>{{new.title}} </span>
  </div>
</div>
