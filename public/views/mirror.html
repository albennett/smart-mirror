<div id="map"></div>
<h1 class='time'>{{time}}</h1>
<h3 class='day'>{{new}}</h3>
<h3 class='date'>{{date}}</h3>
<h3 class='quote'>"{{quote}}" -- {{author}}</h3>
<h1 class='temp'>{{temperature}}&deg;</h1>
<h2 class='summary'>{{weather.summary}}</h2>
<skycon class='skycon' icon="weather.icon"></skycon>

<!-- <ui-gmap-google-map center='map.center' zoom='map.zoom'>
  <ui-gmap-layer type="TransitLayer" show="show"></ui-gmap-layer>
</ui-gmap-google-map> -->

<div id="five-day-forecast">
  <div class="col card inline" ng-repeat="day in fiveDay | limitTo: 5">
    <skycon icon="day.icon" size="50"></skycon>
    <p class='high-low'>High<br> {{day.temperatureMax}}</p>
    <p class='high-low'>Low<br> {{day.temperatureMin}}</p>
  </div>
</div>
<div id='titles'>
  <div ng-repeat="new in news | limitTo: 3">
    <i class="fa fa-newspaper-o"></i> <span class='news-title'>{{new.title}} </span>
  </div>
</div>

<div id="authorize-div" style="display: none">
  <span>Authorize access to Google Calendar API</span>
  <!--Button for the user to click to initiate auth sequence -->
  <button id="authorize-button" ng-click="handleAuth(event)">
    Authorize
  </button>
</div>
<pre id="output"></pre>
